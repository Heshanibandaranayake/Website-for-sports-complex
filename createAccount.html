	<script type="text/javascript">
		function validateEmail(){
			var email = document.forms["signup"]["email"].value;;
			var atPosition = email.indexOf("@");
			var dotPosition = email.lastIndexOf(".");

			if(atPosition<1 || dotPosition<atPosition+2 || dotPosition+2>=email.length){
				alert("Invalid Email format");
			}

		}
		function validatePassword(){
			var psw = document.getElementById('password').value;
			var n = psw.length;
			
			if(n <8){
				alert("Password should be more than 8 characters");
			}
		}
		function confirmPassword(){
			var psw1 = document.getElementById('password').value;
			var psw2 = document.getElementById('conPassword').value;

			if(psw2 != psw1){
				alert("Your confirmed password is incorrect.Please confirm password correctly");

			}
			else if(psw2==""){
				alert("Please confirm the password");
			}

		}


		function validateForm(){
			var fname = document.forms["signup"]["fname"].value;
			var lname = document.forms["signup"]["lname"].value;
			var email = document.forms["signup"]["email"].value;
			var mobile = document.forms["signup"]["mobile"].value;
			var password = document.forms["signup"]["password"].value;
			

			if(fname=="" || lname==""|| password=="" || mobile == ""){
				alert("All text boxes should be filled ");
				return false;
			}
		}
	</script>
